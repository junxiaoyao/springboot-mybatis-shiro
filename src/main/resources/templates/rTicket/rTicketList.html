<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>代开票</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="plugins/layui/css/layui.css" ia="all">
<script src="js/jquery1.9.1.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="plugins/VueJS/vue.min.js"></script>
<script src="js/rTicket/rTicketList.js"></script>
<style>
.laydate_m,.laydate_table {
	display: none;
}
</style>
</head>
<body>
	<div class="container m-15" id="main">
	<fieldset class="layui-elem-field layui-field-title" >
  <legend>退废票管理</legend>
</fieldset>
		<div class="layui-form">
			<div class="layui-col-md12">
				<div class="layui-form-item">
					<div class="layui-inline">
						<span class="layui-form-mid">发票号码</span>
						<div class="layui-input-inline">
							<input type="text" id="sTicketNum" class="layui-input"
								placeholder="发票号码" lay-verify=”required|number”
								onkeyup="this.value=this.value.replace(/[^\d]/g,'') "
								onafterpaste="this.value=this.value.replace(/[^\d]/g,'') ">
						</div>
					</div>
					<div class="layui-inline">
						<span class="layui-form-label">客户名</span>
						<div class="layui-input-inline">
							<input type="text" id="sCustomer" class="layui-input"
								placeholder="客户名">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">
							<button class="layui-btn" type="button"
								onclick="javasript:vm.count()">
								<i class="layui-icon">&#xe615;</i>查询
							</button>
						</label>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">
							<button class="layui-btn" type="button"
								onclick="javascript:vm.add()">
								<i class="layui-icon">&#xe608;</i>新增
							</button>
						</label>
					</div>

				</div>
			</div>
		</div>
		<div id="idTest" lay-filter="bar"></div>
		<div id="pagination"></div>
	</div>
	<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="pic">票据原件</a>
   </script>
	<div id="addTicket" style="display: none">
		<form class="layui-form" action="">
			<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">发票号码</label>
						<div class="layui-input-inline">
							<select name="mCustomer" id="mTicketNum" lay-verify="required"
								lay-search="" onclick="vm.getTickets()">
								<select>
						</div>
					</div>
			</div>
			<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">类型</label>
						<div class="layui-input-inline">
							<select name="mCustomer" id="mType" lay-verify="required" lay-search="">
							<option value='2'>退票</option>
							<option value='3'>废票</option>
								</select>
						</div>
					</div>
			</div>
			<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-inline">
							<input type="text" name="email" id="remark"   autocomplete="off" class="layui-input">
						</div>
					</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div style="display: none" id="showPic">
	<img alt="暂无" id="pics" src="" style="width: 600px;height: 400px;margin: 0 10px 10px 0;">
	</div>
</body>
</html>
