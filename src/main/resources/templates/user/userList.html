<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="plugins/layui/css/layui.css">
<script src="js/jquery.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="plugins/VueJS/vue.min.js"></script>
<script src="js/user/userList.js"></script>
<script src="plugins/md5.js"></script>
</head>
<body>
<div class="container m-15" id="main">
<fieldset class="layui-elem-field layui-field-title" >
  <legend>用户管理</legend>
</fieldset>
    <div class="layui-form">
        <div class="layui-col-md12">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <span class="layui-form-mid">用户名</span>
                    <div class="layui-input-inline">
                        <input type="text" id="userName" class="layui-input" placeholder="用户名">
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">真实姓名</span>
                    <div class="layui-input-inline">
                        <input type="text" id="realName"class="layui-input" placeholder="真实姓名">
                    </div>
                </div>
         
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <button class="layui-btn" type="button" onclick="javasript:vm.count()"><i class="layui-icon">&#xe615;</i>查询
                        </button>
                    </label>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <button class="layui-btn" type="button" onclick="javascript:vm.add()"><i class="layui-icon">&#xe608;</i>新增
                        </button>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="datas" lay-filter="bar"></div>
    <div id="pagination"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div style="display:none" id="updateUser">
<form class="layui-form" action="" >
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="userName" id="mUserName" v-model="user.userName" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" id="mPassword" v-model="user.password" autocomplete="off" lay-verify="required" class="layui-input">
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="mRealName" id="mRealName"lay-verify="required" v-model="user.realName"  autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block" style="width:190px">
							<select name="sex"  id="mSex" lay-verify="required">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="text" name="mUserPhone" id="mUserPhone"lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">电子邮件</label>
						<div class="layui-input-inline">
							<input type="tel" name="email" id="mEmail" lay-verify="email"  autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-block" style="width:190px">
						<select name="mRole" id="mRole" lay-verify="required" lay-search="" >
							
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
</div>
</body>
</html>
