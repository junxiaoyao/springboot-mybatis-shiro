<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户信息</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <script src="plugins/layui/layui.js"></script>
    <script src="plugins/VueJS/vue.min.js"></script>
    <script src="js/customer/customerList.js"></script>
    <script src="js/jquery1.9.1.js"></script>
</head>
<body>
<div class="container m-15" id="main">
<fieldset class="layui-elem-field layui-field-title" >
  <legend>客户信息管理</legend>
</fieldset>
    <div class="layui-form">
        <div class="layui-col-md12">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <span class="layui-form-mid">客户名</span>
                    <div class="layui-input-inline">
                        <input type="text" id="customerName" class="layui-input" placeholder="用户名">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <button class="layui-btn" type="button" onclick="javasript:vm.count()"><i class="layui-icon">&#xe615;</i>查询
                        </button>
                    </label>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">
                        <button class="layui-btn" onclick="javasript:vm.add()" type="button"> <i class="layui-icon">&#xe608;</i>新增
                        </button>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="idTest" lay-filter="bar"></div>
    <div id="pagination"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div style="display:none" id="auCustomer">
<form class="layui-form" action="" >
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客户名</label>
						<div class="layui-input-inline">
							<input type="text" name="customerName" id="mcustomerName"  autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">客户地址</label>
						<div class="layui-input-inline">
							<input type="text" name="customerAddress" id="customerAddress" v-model="user.password" autocomplete="off" lay-verify="required" class="layui-input">
						</div>
					</div>
			</div>
			<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">公司名称</label>
						<div class="layui-input-inline">
							<input type="text" name="company" id="company" autocomplete="off" lay-verify="required" class="layui-input">
						</div>
					</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="text" name="customerPhone" id="customerPhone"lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">电子邮件</label>
						<div class="layui-input-inline">
							<input type="tel" name="email" id="email"lay-verify="email"  autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
</div>
</body>
</html>
